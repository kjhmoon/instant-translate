<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Translate Settings</title>
    <link rel="stylesheet" href="options.css">
    <!-- Google Fonts 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Instant Translate</h1>
            <!-- [수정] '설정' -> 'Settings' -->
            <p>Settings</p>
        </header>

        <main>
            <form id="settings-form">
                <div class="form-group">
                    <label for="apiKey">DeepL API Key</label>
                    <input type="password" id="apiKey" placeholder="Your DeepL API Key">
                </div>

                <div class="form-group">
                    <label for="targetLang">Target Language</label>
                    <div class="select-wrapper">
                      <select id="targetLang">
                          <option value="EN">English (영어)</option>
                          <option value="KO">Korean (한국어)</option>
                          <option value="JA">Japanese (일본어)</option>
                          <option value="ZH">Chinese (중국어)</option>
                          <option value="DE">German (독일어)</option>
                          <option value="FR">French (프랑스어)</option>
                          <option value="ES">Spanish (스페인어)</option>
                          <option value="RU">Russian (러시아어)</option>
                          <option value="IT">Italian (이탈리아어)</option>
                          <option value="PT">Portuguese (포르투갈어)</option>
                      </select>
                    </div>
                </div>

                <div id="status" aria-live="polite"></div>

                <div class="button-group">
                    <!-- [수정] 버튼 텍스트를 영어로 변경 -->
                    <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
                    <button type="button" id="clearBtn" class="btn btn-secondary">Clear API Key</button>
                </div>
            </form>
        </main>

        <footer>
            <!-- [수정] 이메일 링크 추가 -->
            <a href="https://github.com/kjhmoon/instant-translate" target="_blank" rel="noopener noreferrer">GitHub</a>
            <span class="footer-separator">|</span>
            <a href="mailto:kjhmoon06@naver.com">kjhmoon06@naver.com</a>
        </footer>
    </div>
    <script src="options.js"></script>
</body>
</html>
