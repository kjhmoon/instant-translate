<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Translate Settings</title>
    <link rel="stylesheet" href="options.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* 링크 스타일 정의 */
        #contact-link {
            color: dodgerblue;
            text-decoration: none; /* 기본 상태에서는 밑줄 없음 */
            cursor: pointer;
            transition: color 0.2s ease-in-out; /* 부드러운 색상 전환 효과 */
        }

        /* 마우스를 올렸을 때의 스타일 (hover) */
        #contact-link:hover {
            color: mediumblue; /* 약간 더 어두운 파란색 */
            text-decoration: underline; /* 밑줄 표시 */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Instant Translate</h1>
            <p>Settings</p>
        </header>

        <main>
            <form id="settings-form">
                <div class="form-group toggle-group">
                    <label for="extensionEnabled" class="toggle-label">Enable Extension</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="extensionEnabled" class="toggle-input">
                        <label for="extensionEnabled" class="toggle-slider"></label>
                    </div>
                </div>
                <div class="form-group toggle-group">
                    <label for="darkModeEnabled" class="toggle-label">Enable Dark Mode</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="darkModeEnabled" class="toggle-input">
                        <label for="darkModeEnabled" class="toggle-slider"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apiKey">DeepL API Key</label>
                    <input type="password" id="apiKey" placeholder="Your DeepL API Key">
                </div>

                <div class="form-group">
                    <label for="targetLang">Target Language</label>
                    <div class="select-wrapper">
                      <select id="targetLang">
                          <option value="EN">English (영어)</option>
                          <option value="KO">Korean (한국어)</option>
                          <option value="JA">Japanese (일본어)</option>
                          <option value="ZH">Chinese (중국어)</option>
                          <option value="DE">German (독일어)</option>
                          <option value="FR">French (프랑스어)</option>
                          <option value="ES">Spanish (스페인어)</option>
                          <option value="RU">Russian (러시아어)</option>
                          <option value="IT">Italian (이탈리아어)</option>
                          <option value="PT">Portuguese (포르투갈어)</option>
                      </select>
                    </div>
                </div>

                <div id="status" aria-live="polite"></div>

                <div class="button-group">
                    <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
                    <button type="button" id="clearBtn" class="btn btn-secondary">Clear API Key</button>
                </div>
            </form>
        </main>

        <footer>
            <p>Inquiry / Feedback: <a id="contact-link">kjhmoon06@gmail.com</a></p>
        </footer>
    </div>
    <script src="options.js"></script>
    <script>
        const email = 'kjhmoon06@gmail.com';
        const contactLink = document.getElementById('contact-link');

        // 문의/피드백 링크 클릭 시
        contactLink.addEventListener('click', (event) => {
            event.preventDefault();
            const subject = encodeURIComponent('Inquiry/Feedback about Instant Translate');
            const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}`;
            window.open(gmailUrl, '_blank');
        });
    </script>
</body>
</html>
